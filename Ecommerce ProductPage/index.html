<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>E-commerce Product Page</title>
   <link rel="stylesheet" href="CSS/product_page.css">
</head>
<body>
   <!-- Product page container -->
    <div class="container">
       <!-- Product section -->
        <div class="product">
         <!-- product image -->
          <div class="product-image">
             <img id="product-img" src="./product-image/womens dress.jpg" alt="product-image">
          </div>

          <!-- product details -->
           <div class="product-details">
             <h2 id="product-title">Elegant Velvet Evening Gown</h2>
             <p id="product-desc">The deep wine-red hue adds a touch of sophistication, making it 
               perfect for gala nights, weddings, and formal occasions.</p>
             <p id="product-price">â‚¹4,299</p>  

             <!-- size Selector -->
              <div class="product-options">
               <label for="size">Size: </label>
                <select id="size">
                 <option value="S">S</option>
                 <option value="M">M</option>
                 <option value="L">L</option>
                 <option value="XL">XL</option>
               </select>
              </div>

              <!-- Product Color -->
               <div class="product-options">
                <label for="color">Color: </label> 
                <select id="color"> 
                  <option value="Wine Red">Wine Red</option>
                  <option value="black">Black</option>
                  <option value="Navy blue">Navy Blue</option>
                </select>
               </div>

               <!-- Add to cart Button -->
                <button onclick="addToCart()">Add to Cart</button>
                <p id="cart-message"></p>
           </div>
        </div>
    </div>
   <!-- JS File -->
    <script src="JS/product_page.js"></script>
</body>
</html>
